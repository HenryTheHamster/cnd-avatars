<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/css/jquery.sweet-dropdown.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Avatars</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" crossorigin="anonymous"></script>
    <script src="vendor/js/jquery.sweet-dropdown.js"></script>
    <script type="text/javascript" src="vendor/js/save-svg-as-png.js"></script>
    <script src="js/avatars.js"></script>
    <div class="container">
      <div class="row">
        <div class="col-sm" width="500px">
          <svg id='svg' height="250px" width="500px">
            
          </svg>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <div class="row">
              <button data-dropdown="#hair-select">Hair</button>
              <div class="dropdown-menu dropdown-anchor-top-left dropdown-has-anchor dark" id="hair-select">
                <ul id='hairList'>
                </ul>
              </div>
            </div>
            <div class="row">
              <button data-dropdown="#colour-select">Colour</button>
              <div class="dropdown-menu dropdown-anchor-top-left dropdown-has-anchor dark" id="colour-select">
                <ul id='colourList'>
                </ul>
              </div>
            </div>
            <div class="row">
              <button data-dropdown="#glasses-select">Glasses</button>
              <div class="dropdown-menu dropdown-anchor-top-left dropdown-has-anchor dark" id="glasses-select">
                <ul id='glassesList'>
                </ul>
              </div>
            </div>
            <div class="row">
              <button data-dropdown="#headgear-select">Headgear</button>
              <div class="dropdown-menu dropdown-anchor-top-left dropdown-has-anchor dark" id="headgear-select">
                <ul id='headgearList'>
                </ul>
              </div>
            </div>
            <div class="row">
              <button data-dropdown="#facial-hair-select">Headgear</button>
              <div class="dropdown-menu dropdown-anchor-top-left dropdown-has-anchor dark" id="facial-hair-select">
                <ul id='facialHairList'>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg">
          <button onclick="saveAvatar()">Export SVG</button>
          <button onclick="exportPNG()">Export PNG</button>
        </div>
      </div>
    </div>
  </body>
</html>
